<!DOCTYPE html>
<html>

<head>
    <title>Прибывалка</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/static/style.css" rel="stylesheet" />
</head>


<body>

    <div class="container">

        <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/static/icon-back.png" alt="" width="50" height="50" class="d-inline-block align-text-top"> </a>
          <h3><b>Найдены следующие остановки </h3>
  
        </div>

    </div>
    
    <ul class="list-group">
        {% for stop in stops %}
        <a href="/prediction?stopId={{stop['stop_id']}}" class="list-group-item list-group-item-action">{{
            stop['title'] }} <br>{{ stop['location'] }}<br>{{stop['side']}}</a>
        {% endfor %}
    </ul>


</body>

</html>
