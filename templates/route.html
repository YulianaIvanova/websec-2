<!DOCTYPE html>
<html>

<head>
    <title>Прибывалка</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/static/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/static/icon.png" alt="" width="50" height="50" class="d-inline-block align-text-top"> </a>
        <h3 style="width: 80%"><b>{{ route_id }} </h3>

      </div>
    </nav>


        <ol class="list-group">
            {% for stop in route_list %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{ stop['stop_id'] }}</div>
              </div>
              <span class="badge bg-primary rounded-pill">{{ stop['time'] }}</span>
            </li>
            {% endfor %}
          </ol>
    </div>
    

    
</body>

</html>
