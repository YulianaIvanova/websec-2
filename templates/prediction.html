<!DOCTYPE html>
<html>

<head>
    <title>Прибывалка</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/static/style.css" rel="stylesheet" />
</head>

<body >
    <div class="container">
      <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
        <h3 style="width:80%"><b>{{ stop }} </h3>

      </div>
    </nav>
    
    <div class="list-group w-auto">
      <ol class="list-group">
        {% for prediction in predictions %}
        <a href="/route?transportId={{ prediction['id_transport'] }}"
          class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">

            <div class="fw-bold"> <img src="/static/{{ prediction['type'] }}.png" width="32" height="32"
                class="rounded-circle flex-shrink-0"> {{ prediction['number'] }} {{ prediction['type'] }}</div>
            </span> {{ prediction['distance'] }} м до {{ prediction['stop'] }}
          </div>
          <span class="badge bg-primary rounded-pill">{{ prediction['time'] }}</span>
        </a>
        {% endfor %}
      </ol>
    </div>
    
  </body>

</html>
